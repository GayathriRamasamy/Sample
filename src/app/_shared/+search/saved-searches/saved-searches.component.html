<div id="popup">
    <div class="popup-content">
        <!-- <div class="modal-header"> -->
        <!-- <button type="button" class="close" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
          </button> -->
        <div class="modal-header-inner">
            <div class="row header">
                <div class="col-sm-10">
                    <h4 class="header-label">Save Filters</h4>
                </div>
                <div class="col-sm-2">
                    <button aria-label="Close" class="close" (click)="activeModal.close('close')" type="button">
                        <i aria-hidden="true" class="icon-close">
                            <span class="close-line1"></span>
                            <span class="close-line2"></span>
                        </i>
                    </button>
                </div>
            </div>
            <!-- </div> -->
        </div>
        <div class="modal-body">
            <div class="mgn-btm-twnty">
                <div class="col-md-12 text-right">
                    <span class="text-danger f-12px">* Required Field</span>
                </div>
            </div>
            <div class="p-lr-30">
                <div class="row">
                    <div class="col-sm-12 wdth100percent mgn-btm-ten red-border-non">
                        <iff-mdl-textfield type="text" maxlength="40" name="savedSearchName" [(ngModel)]='filterName'
                            label={{modalLabel.presetFilterLabel}} required="true"  floating-label>
                        </iff-mdl-textfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 wdth100percent mgn-btm-ten red-border-non">
                        <iff-mdl-textfield type="text" name="searchTerm" label={{modalLabel.searchTerm}} floating-label
                            [(ngModel)]='filterTerm'></iff-mdl-textfield>
                    </div>
                </div>
                <div class="row disable-pointer">
                    <div class="col-sm-12-custom mgn-btm-ten border-bottom">
                        <label class="search-filter-label">{{modalLabel.filters}}</label>
                        <selected-facet [facets]="seletedFacetCollection" class="mul-tag-input"></selected-facet>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer text-right">
        <button class="small-button line mr-15" (click)="activeModal.close('close')">
            CANCEL
        </button>
        <button class="small-button clr last" (click)="onSave()" [disabled]="!filterName">
            Save
        </button>
    </div>
</div>
