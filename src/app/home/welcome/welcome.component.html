<div class="customTable">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="ProjectId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ProjectId}} </td>
    </ng-container>
    <ng-container matColumnDef="ProjectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
      <td mat-cell *matCellDef="let element"> {{element.ProjectName}} </td>
    </ng-container>
    <ng-container matColumnDef="ProjectDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Description </th>
      <td mat-cell *matCellDef="let element"> {{element.ProjectDesc}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
